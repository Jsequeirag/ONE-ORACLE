<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="imagenes/Vector.png" alt="Logo de alura con la letra" />
    </header>
    <main>
      <section class="section-encriptar">
        <textarea
          class="txta-texto"
          rows="7"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <span id="span-info" style="display: none"
          >Solo digitar texto en minusculas y sin tilde
        </span>
        <div class="button-group">
          <button class="btn-encriptar btn-scale" onclick="btnEncriptar()">
            Encriptador
          </button>
          <button
            class="btn-desencriptar btn-scale"
            onclick="btnDesencriptar()"
          >
            Desencriptador
          </button>
        </div>
      </section>
      <section class="section-desencriptar">
        <textarea class="txta-mensaje" rows="7" disabled></textarea>
        <div class="button-group">
          <button class="btn-copiar btn-hover" onclick="copiar()">
            Copiar
          </button>
        </div>
      </section>
    </main>
    <script src="scrypt.js"></script>
  </body>
</html>
